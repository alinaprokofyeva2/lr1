<html>
<head>
    <title>Каталог</title>

</head>
<body>
<!-- Шапка сайта -->
<table border="0" width="900" cellpadding="0" cellspacing="0" align="center" bgcolor="#ff8000">
    <tr>
        <td width="150" align="center"style="padding-left: 20px;">
			<img src="https://i.pinimg.com/originals/bb/18/16/bb1816c133c65579697bc0f60a1a0e5c.png" hspace="50" vspace="30"alt="Логотип Renault" width = "100">
		</td>
        <td align="center"><H1>Дилерский центр Renault</H1></td>
        <td width="200"></td>
        </tr>
    </table>

    <!-- Меню -->
    <table border="0" width="900" cellpadding="5" cellspacing="0" align="center">
        <tr>
            <td align="center"><a href="index.html">Главная</a></td>
            <td align="center"><a href="model.html">Каталог</a></td>
            <td align="center"><a href="contact.html">Контакты</a></td>
        </tr>
    </table>

    <hr class="divider">

    <!-- Основной контент -->
    <div class="registration-container">
        <h2 class="registration-title">Регистрация нового пользователя</h2>
        
        <form class="registration-form" action="/register" method="POST">
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
            </div>
            
            <div class="form-group">
                <label for="interest">Интересующая модель:</label>
                <select id="interest" name="interest">
                    <option value="">-- Выберите модель --</option>
                    <option value="Duster">Duster</option>
                    <option value="Kaptur">Kaptur</option>
                    <option value="Arkana">Arkana</option>
                    <option value="Sandero">Sandero</option>
                </select>
            </div>
        
            
            <button type="submit" class="submit-btn">Зарегистрироваться</button>
            
            <div class="login-link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
        </form>
    </div>

    <hr class="divider">

    <!-- Подвал -->
    <footer class="footer">
        <p>&copy; 2025 Дилерский центр Renault. Все права защищены.</p>
    </footer>
</body>
</html>
